<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="results">
    <p>{{results.text}}</p>
    <p>{{results.format}}</p>
    <p>{{results.cancelled}}</p> 
  </div>
  <button ion-button (click)="scanBarcode()">Escanear</button>
  <button ion-button (click)="encodeData()">Crear QR</button>
</ion-content>
